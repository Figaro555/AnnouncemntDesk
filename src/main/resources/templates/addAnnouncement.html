
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New announcement</title>
</head>
<body>

<form th:method="POST" enctype="multipart/form-data" th:action="@{/announcement/add}" th:object="${announcement}">
  <label for="topic">Enter topic: </label>
  <input type="text" th:field="*{topic}" id="topic"/>
  <div style="color:red" th:if="${#fields.hasErrors('topic')}" th:errors="*{topic}">Topic Error</div>
  <br/>
  <label for="text">Enter text: </label>
  <input type="text" th:field="*{text}" id="text"/>
  <div style="color:red" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Description Error</div>
  <br/>
  <label for="tag">Enter tag: </label>
  <input type="text" th:field="*{tag}" id="tag"/>
  <br/>
  <label>Enter image: </label>
  <input type="file" name="file"/>
  <br/>
  <input type="submit" value="Create!"/>
</form>

</body>
</html>
